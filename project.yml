name: PixiaBills

options:
  deploymentTarget:
    iOS: "15.0"
  createIntermediateGroups: true

settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: com.pixia.bills
    SWIFT_VERSION: "5.9"
    GENERATE_INFOPLIST_FILE: YES
    CURRENT_PROJECT_VERSION: 1
    MARKETING_VERSION: 0.1.3
    INFOPLIST_KEY_CFBundleDisplayName: pixia-bills
    INFOPLIST_KEY_CFBundleShortVersionString: 0.1.3
    INFOPLIST_KEY_CFBundleVersion: 1
    INFOPLIST_KEY_UILaunchScreen_Generation: true
    INFOPLIST_KEY_UIRequiresFullScreen: NO
    INFOPLIST_KEY_NSFaceIDUsageDescription: 使用 Face ID / Touch ID 快速解锁你的账本
    INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight
    INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight
    TARGETED_DEVICE_FAMILY: "1,2"

targets:
  PixiaBills:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: PixiaBills
    settings:
      base:
        PRODUCT_NAME: PixiaBills
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_ENTITLEMENTS: PixiaBills/PixiaBills.entitlements
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    scheme:
      gatherCoverageData: false
